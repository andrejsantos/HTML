<body>
    <h1>Imagen Flexível</h1>
    <hr>
    <p>Experimente ampliar ou reduzir o tamanho da sua janela!</p>
    <picture>
        <!--"<source>" serve como uma condição automaticamente ele vai carregar a imagem grande, mas com o "<soucer>" indicando o tamanho maximo ele muda a imagem de acordo.-->
        <source media="(max-width: 750px)" srcset="Imagens/D007/paisagem-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="Imagens/D007/paisagem-m.png" type="image/png">

        <img src="Imagens/D007/paisagem-g.png" alt="Tamanho G">
    </picture>
    
</body>
